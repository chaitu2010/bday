<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday My Love üíñ</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffb6c1, #b24592);
    }

    .ui {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      z-index: 10;
    }

    .ui h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 600;
    }

    .ui p {
      margin-top: 8px;
      opacity: 0.95;
      font-size: 1.1rem;
    }

    .message {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 30px 40px;
      border-radius: 25px;
      display: none;
      text-align: center;
      animation: romanticPop 2s ease;
      z-index: 10;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .message h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    @keyframes romanticPop {
      from { opacity: 0; transform: translateX(-50%) scale(0.6); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

  <!-- Romantic Birthday Song -->
  <audio id="song" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_3c70bfa55c.mp3" type="audio/mpeg">
  </audio>

  <div class="ui">
    <h1>Happy Birthday My Love üíñ</h1>
    <p>Hold the knife gently and cut the cake</p>
  </div>

  <div class="message" id="message">
    <h2>üíó Happy Birthday üíó</h2>
    <p>
      My love,<br><br>
      Every moment with you feels sweeter than this cake üç∞<br>
      Thank you for being my happiness, my smile, and my forever üíû<br><br>
      I wish to celebrate every birthday of yours‚Ä¶ together ‚ù§Ô∏è
    </p>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    let scene, camera, renderer;
    let cake, cakeLeft, cakeRight;
    let knife;
    let isDragging = false;
    let hasCut = false;
    const hearts = [];

    const song = document.getElementById('song');
    const message = document.getElementById('message');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 4, 9);
      camera.lookAt(0, 1.5, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Romantic Lights
      scene.add(new THREE.AmbientLight(0xffc0cb, 0.9));
      const light = new THREE.PointLight(0xff69b4, 1.2, 50);
      light.position.set(0, 6, 5);
      scene.add(light);

      // Cake
      const cakeMat = new THREE.MeshStandardMaterial({ color: 0xff8fab, roughness: 0.4 });
      const cakeGeo = new THREE.CylinderGeometry(2, 2, 1.5, 64);
      cake = new THREE.Mesh(cakeGeo, cakeMat);
      cake.position.y = 0.75;
      scene.add(cake);

      cakeLeft = cake.clone();
      cakeRight = cake.clone();
      cakeLeft.visible = cakeRight.visible = false;
      scene.add(cakeLeft);
      scene.add(cakeRight);

      // Knife
      knife = new THREE.Group();
      const handle = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.2, 1), new THREE.MeshStandardMaterial({ color: 0x5a2d0c }));
      const blade = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.05, 2.6), new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.9 }));
      blade.position.z = 1.3;
      knife.add(handle);
      knife.add(blade);
      knife.position.set(-3, 2.8, 0);
      scene.add(knife);

      // Hearts
      for (let i = 0; i < 40; i++) createHeart();

      // Events
      window.addEventListener('resize', onResize);
      window.addEventListener('pointerdown', () => { isDragging = true; song.play(); });
      window.addEventListener('pointerup', () => isDragging = false);
      window.addEventListener('pointermove', moveKnife);
    }

    function moveKnife(e) {
      if (!isDragging || hasCut) return;

      knife.position.x = (e.clientX / window.innerWidth) * 6 - 3;
      knife.position.y = -(e.clientY / window.innerHeight) * 4 + 4;
      knife.rotation.z = -0.4;

      if (knife.position.y < 1.5 && Math.abs(knife.position.x) < 0.5) cutCake();
    }

    function cutCake() {
      hasCut = true;
      cake.visible = false;
      cakeLeft.visible = cakeRight.visible = true;
      cakeLeft.position.x = -0.8;
      cakeRight.position.x = 0.8;
      message.style.display = 'block';
    }

    function createHeart() {
      const geo = new THREE.SphereGeometry(0.1, 16, 16);
      const mat = new THREE.MeshStandardMaterial({ color: 0xff69b4 });
      const heart = new THREE.Mesh(geo, mat);
      resetHeart(heart);
      hearts.push(heart);
      scene.add(heart);
    }

    function resetHeart(h) {
      h.position.set((Math.random() - 0.5) * 6, Math.random() * 5 + 2, (Math.random() - 0.5) * 4);
    }

    function animate() {
      requestAnimationFrame(animate);
      hearts.forEach(h => { h.position.y += 0.01; if (h.position.y > 7) resetHeart(h); });
      renderer.render(scene, camera);
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
